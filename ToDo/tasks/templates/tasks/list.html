
{% if request.user.is_authenticated %}
	<p>{{request.user}}</p>
	<a href="">Logout</a>
{% else %}
<a href=""> Login</a>
{% endif %}
<h3>My To Do List</h3>

<form method="POST" action = "/">
    {% csrf_token %}
    {{form.title}}
    <input type ='submit' name="Create Task">
</form>


{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        {% if task.complete %}
            <strike>{{task}}</strike>
        {% else %}
            <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}
